<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌤️ Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">🌤️  Live Weather Forecast</h2>
    <form action="/weather" method="post" class="d-flex justify-content-center">
      <input type="text" name="city" class="form-control w-50 me-2" placeholder="Enter City Name" required>
      <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>
  </div>
</body>
</html>
